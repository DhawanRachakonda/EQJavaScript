<html>
    <head>
        <style>
            body {
                height: 200px;
                background: beige;
            }
            .dot {
                height: 8px;
                width: 8px;
                border-radius: 4px;
                background: blue;
                position: absolute;
            }
        </style>
    </head>
    <body>

        <script>
            addEventListener("click",function(event) {
                var dotEle = document.createElement("div");
                dotEle.className = "dot";
                dotEle.style.left = (event.pageX - 4) + "px";
                dotEle.style.top = (event.pageY - 4) + "px";
                document.body.appendChild(dotEle);
            });
        </script>
    </body>
</html>
