<html>
    <head>
        <title>ELT</title>
    </head>
    <body>
        <p style="text-align: center">
            <img src="/cat.png" style="position: relative;margin-top: 600px;margin-left: -800px;">
          </p>
          <script>
            var cat = document.querySelector("img");
            var angle = 0, lastTime = null;
            function animate(time) {
              if (lastTime != null)
                angle += (time - lastTime) * 0.001;
              lastTime = time;
              // cat.style.top = (Math.cos(angle) * 20) + "px";
              //   cat.style.left = (Math.sin(angle) * 200) + "px";
              //   requestAnimationFrame(animate);
              if(angle <= 1) {
                cat.style.top = (-Math.tan(angle) * 360) + "px";
                cat.style.left = (Math.tan(angle) * 360) + "px";
                requestAnimationFrame(animate);
              } else {
                  return;
              }
            }
            requestAnimationFrame(animate);
          </script>
    </body>
</html>
